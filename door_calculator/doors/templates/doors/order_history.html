{% if history %}
<table class="table table-sm text-center align-middle">
  <thead>
    <tr class="table-light">
      <th>Дата</th>
      <th>Відсоток</th>
      <th>Коментар</th>
    </tr>
  </thead>
  <tbody>
    {% for log in history %}
    <tr>
      <td>{{ log.date|date:"d.m.Y" }}</td>
      <td><strong>{{ log.percent }}%</strong></td>
      <td>{{ log.comment|default:"—" }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p class="text-center text-muted">Немає записів про виконання</p>
{% endif %}
